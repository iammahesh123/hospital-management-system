<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Your Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        hr {
            border: none;
            height: 2px;
            background-color: #333;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 8px 16px;
            text-decoration: none;
            color: #fff;
            background-color: #4caf50;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .alert {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .alert-success {
            background-color: #4caf50;
            color: #fff;
        }

        .alert-danger {
            background-color: #f44336;
            color: #fff;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<hr>
<h1>HOSPITAL SWERSIE</h1>
<hr>
<br>
<br>
<a th:href="@{/doctors}">Homepage</a>
<a th:href="@{/findbystart}">Today's Appointments</a>
<p align="center">Your Appointments</p>

<div th:if="${doctorAppointments == null}">
    <p align="center">No appointments found</p>
</div>

<h3 align="center">
    <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></div>
</h3>

<table>
    <tr>
        <th>AppointmentID</th>
        <th>Patient Name</th>
        <th>Appointment Date</th>
        <th>Prescription</th>
    </tr>
    <tr th:each="appointment : ${doctorAppointments}">
        <td th:text="${appointment.appointment_id}"></td>
        <td th:text="${appointment.patientName}"></td>
        <td th:text="${appointment.date}"></td>
        <td>
            <span th:if="${appointment.prescription == 'yes'}"><a th:href="@{/varsha}">Create Prescription</a></span>
            <span th:unless="${appointment.prescription == 'yes'}">-</span>
            <span th:if="${appointment.prescription == 'prescribed'}">Prescribed</span>
        </td>
    </tr>
</table>
</body>
</html>
