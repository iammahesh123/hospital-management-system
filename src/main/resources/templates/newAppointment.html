<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        hr {
            border: none;
            height: 2px;
            background-color: #333;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<hr>
<h1>HOSPITAL SWERSIE</h1>
<hr>

<h1>Create New Appointment</h1>
<form action="#" th:action="@{/save}" th:object="${appointment}">
    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" th:field="*{patientName}" />

    <label for="doctorName">Doctor Name:</label>
    <input type="text" id="doctorName" th:field="*{doctorName}" />

    <label for="date">Date:</label>
    <input type="date" id="date" th:field="*{date}" />

    <label for="prescription">Need Prescription?</label>
    <input type="text" id="prescription" th:field="*{prescription}" />

    <button type="submit">Save</button>
</form>
</body>
</html>
