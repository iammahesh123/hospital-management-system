<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Powder Blue */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        hr {
            border: none;
            border-top: 1px solid #000;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0; /* Light Gray */
        }

        td.confirmation {
            font-weight: bold;
        }

        .confirm-button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .confirm-button:hover {
            background-color: #45a049; /* Darker Green */
        }

        .confirmed {
            color: #008000; /* Green */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>HOSPITAL SWERSIE</h1>
    <hr>
    <a th:href="@{/receptionist}">Homepage</a>
    <hr>
    <h3 align="center" class="message" th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"></h3>
    <table>
        <caption>Appointments</caption>
        <thead>
        <tr>
            <th>Appointment ID</th>
            <th>Patient Name</th>
            <th>Doctor Name</th>
            <th>Appointment Date</th>
            <th>Confirmation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${listAppointments}">
            <td th:text="${appointment.appointment_id}"></td>
            <td th:text="${appointment.patientName}"></td>
            <td th:text="${appointment.doctorName}"></td>
            <td th:text="${appointment.date}"></td>
            <td class="confirmation">
                <span th:if="${appointment.confirmed != 'confirmed'}">
                    <form action=# th:action="@{/confirmm}" >
                        <input type="submit" class="confirm-button" value="Confirm">
                    </form>
                </span>
                <span th:if="${appointment.confirmed == 'confirmed'}" class="confirmed">Confirmed</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
