<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Patient Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        hr {
            border: none;
            height: 2px;
            background-color: #333;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 8px 16px;
            text-decoration: none;
            color: #fff;
            background-color: #4caf50;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<hr>
<h1>HOSPITAL SWERISIE</h1>
<hr>
<p align="center">Hello! DR:<span th:text="${username}"></span></p>
<form action="#" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
<div align="center">
    <a th:href="@{/jsoncalendar}">Schedule</a>
    <a th:href="@{doctors/doctorAppointments}">Appointments</a>
</div>
</body>
</html>
