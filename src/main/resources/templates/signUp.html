<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .sign-up {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .sign-up-title {
            text-align: center;
        }

        .sign-up-input {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .sign-up-button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .sign-up-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form class="sign-up" action=# th:action="@{/signupp}">
    <h1 class="sign-up-title">Sign up in seconds</h1>
    <label>Enter name:</label>
    <input type="text" class="sign-up-input" placeholder="What's your username?" autofocus>
    <label>Enter password:</label>
    <input type="password" class="sign-up-input" placeholder="Choose a password">
    <label>Email:</label>
    <input type="text" class="sign-up-input" placeholder="Email">
    <label>Phone:</label>
    <input type="text" class="sign-up-input" placeholder="Phone">
    <input type="submit" value="Sign me up!" class="sign-up-button">
</form>

</body>
</html>
